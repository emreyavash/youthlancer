{% extends "index.html" %}
{% load static %}
{% block title %}Giriş Yap{% endblock %}

{% block content %}
<div class="registercontainer">
    <div class="register ">
        <form action="#" method="post" class="registerForm">		
            {% csrf_token %}
            {% if error %}
                <div class="bg-danger">
                    {{error}}
                </div>
            {% endif %}	      
	      
            <input placeholder="Kullanıcı Adı" name="kullanici_adi" type="text" required="Doldurmak Zorunlu">
            <input placeholder="Parola" name="parola" type="password" required="Doldurmak Zorunlu">	
            <a href="{% url 'sifre_degistirme_email' %}" >Şifremi unuttum.</a>
            <div class="sign-up">
                <input type="submit" value="Giriş Yap"/>
            </div>
        </form>
    </div>
</div>
{% endblock %}
