{% extends "index.html" %}
{% load static %}
{% block title %}İş Oluştur{% endblock title %}
{% block content %}
<div class="container">
    <div class="row gutters-sm">
        <div class="card">
            <div class="card-body tab-content ">

                <div class="tab-pane active" id="profile">
                <h3>İş Oluştur</h3>
                <hr>
                <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group">
                    <label for="fullName">İş İsmi</label>
                    <input type="text" class="form-control" id="fullName" name="is_isim" aria-describedby="is_isim" placeholder="İşin İsmi" >
                </div>
                <div class="form-group">
                    <label for="fullName">Fiyat</label>
                    <input type="text" class="form-control" id="fullName" name="fiyat"aria-describedby="fiyat" placeholder="Fiyat" >
                </div>
                <div class="form-group">
                    <label for="bio">Açıklama</label>
                    <textarea class="form-control autosize" name="aciklama" id="bio" placeholder="İş Açıklama" style="overflow: hidden; overflow-wrap: break-word; resize: none; height: 62px;"></textarea>
                </div>
                <div class="form-group">
                    <label for="url">İş Fotoğrafları</label>
                    (İlk Seçilen Fotoğraf Kapak Fotoğrafı olarak kullanılacaktır)
                    <input type="file" accept="image/*" class="form-control pb-2" name="isfoto1" id="url" >
                    <input type="file" accept="image/*" class="form-control pb-2" name="isfoto2" id="url" >
                    <input type="file" accept="image/*" class="form-control pb-2" name="isfoto3" id="url" >
                    
                </div>
                <div class="form-group">
                    <label for="url">İş Başlangıç Tarihi</label>
                    <input type="date" class="form-control pb-2" name="baslangic" id="url" data-date-format="YYYY-MM-DD" >
                    
                </div>
                <div class="form-group">
                    <label for="url">İş Bitiş Tarihi</label>
                    <input type="date" class="form-control pb-2" name="bitis" id="url" data-date-format="YYYY-MM-DD" >
                    {% comment %} value="{{kullanici.dogum_gunu|date:'Y-m-d'}}" {% endcomment %}
                </div>
                <div class="form-group">
                    <label for="location">Kategori</label>
                    <select class="form-select form-select-sm form-control" aria-label=".form-select-sm example" name="kategori" id='location'>
                    <option>Kategori</option>

                    {% for k in kategori %}
                        <option value="{{k.id}}">{{k.kategoriAd}}</option>
                    {% endfor %}
                    
                    </select>
                </div>
                    <div class="form-group ">
                            <label for="location">Alt Kategori </label>
                        <select class="form-select form-select-sm form-control" aria-label=".form-select-sm example"  name="alt_kategori" id='location'>
                            <option>Alt Kategori</option>

                            {% for ak in alt_kategori  %}
                          
                            <option value="{{ak.id}}">{{ak.altKategoriAd}}</option>
                            {% endfor %}
                        </select>
                        </div>
                    <div class="form-group ">
                            <label for="location">İş Gereksinimleri </label>
                        <select class="form-select form-select-sm form-control" aria-label=".form-select-sm example"  name="is_gereksinimleri" id='location'>
                            {% for ig in is_gereksinimleri  %}
                          
                            <option value="{{ig.id}}">{{ig.gereksinim}}</option>
                            {% endfor %}
                        </select>
                        </div>
                
           
                <button type="submit" class="btn btn-primary  mb-5">Kaydet</button>
                </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
