{% load static %}
<!DOCTYPE html>
<html>
<head>
<title>Youthlancer | Başvurma </title>
<!-- for-mobile-apps -->
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Freelancerların tek adresi" />
{% include 'partials/style.html' %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" >
<!-- //end-smooth-scrolling -->
</head>
<body>
    <div class="header">
        <div class="container">
       {% include 'partials/logo.html' %}
            
            <div class="clearfix"> </div>
        </div>
    </div>
    <div class="basvurma">
        <div class="container">
            <form action="" method="post">
            <div class="row">
               
                    {% csrf_token %}
                    <div class="col-7">
                    
                        
                        <div class="select-part">
                            <div class="select-item">
                                <h5>Alanını Yaz</h5>
                                <input class="form-control" type="text" name='alan' placeholder="Tasarımcı vs" aria-label="default input example">
                            </div>
                        </div>
                        <div class="select-part">
                            <div class="select-item">
                                <h5 class="form-label" for="exampleFormControlTextarea1">Neden Seni Seçmeli  ?</h5>
                                <div class="mb-3">
                                    <textarea class="form-control" name='secim_aciklama' id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="select-part">

                            <div class="simpleCart_shelfItem">
                                <p><button class="item_add btn btn-light" type="submit">Başvur</button></p>
                            </div>
                        </div>

                    </div>
                   
               
            </div>
        </form>
        </div>
    </div>
    {% include 'partials/footer.html' %}
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" ></script>
</body>
</html>
